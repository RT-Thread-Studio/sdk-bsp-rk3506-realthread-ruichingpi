features:
- High Real-Time RuiChing Industrial Platform: Hard real-time kernel with ≤1μs task
    response and low cycle jitter ≤±5μs cycle error
- Ultra-Strong Industrial Communication: Dual 100M Ethernet ports supporting IEEE1588
    nanosecond-level synchronization, built-in EtherCAT master protocol, high-speed
    CAN FD, and RS485
- Extreme Expansion Capability: High-speed DSMC bus for seamless FPGA integration,
    FlexBus interface supporting high-speed data acquisition, and full interface coverage
    including UART, IIC, SPI, and PWM
- Revolutionary Hybrid Architecture: RT-Thread + Linux dual-system
