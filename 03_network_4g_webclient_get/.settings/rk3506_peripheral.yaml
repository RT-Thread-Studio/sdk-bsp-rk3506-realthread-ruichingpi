uart_config: &uart_config
  display:
    zh: 串口配置
    en: UART configuration
  type: configuration
  baudrate:
    display:
      zh: 波特率
      en: baudrate
    input_type: choise_and_input  # 支持自定义参数输入
    choise:
      default: 115200
      9600:
        display:
          zh: 9600
          en: 9600
      115200:
        display:
          zh: 115200
          en: 115200
  data_bits:
    display:
      zh: 数据位
      en: data bits
    input_type: choise  # 不支持自定义参数输入
    choise:
      default: 8
      5:
        display:
          zh: 5
          en: 5
      6:
        display:
          zh: 6
          en: 6
      7:
        display:
          zh: 7
          en: 7
      8:
        display:
          zh: 8
          en: 8
  stop_bits:
    display:
      zh: 停止位
      en: stop bits
    input_type: choise  # 不支持自定义参数输入
    choise:
      default: 1
      1:
        display:
          zh: 1
          en: 1
      1.5:
        display:
          zh: 1.5
          en: 1.5
      2:
        display:
          zh: 2
          en: 2
  parity:
    display:
      zh: 奇偶校验
      en: parity
    input_type: choise
    choise:
      default: none
      none:
        display:
          zh: 关闭校验
          en: none
      odd:
        display:
          zh: 奇检验
          en: odd
      even:
        display:
          zh: 偶校验
          en: even
  flow_control:
    display:
      zh: 流控
      en: flow control
    input_type: choise
    choise:
      default: none
      none:
        display:
          ch:关闭流控
          en:none
      rts/cts:
        display:
          ch:rts/cts
          en:rts/cts
      xon/xoff:
        display:
          ch:xon/xoff
          en:xon/xoff
  interrupt_affinity:
    display:
      zh: 中断亲和性
      en: interrupt affinity
    input_type: choise
    choise:
      default: cpu0
      cpu0:
        display:
          zh: cpu0
          en: cpu0
      cpu1:
        display:
          zh: cpu1
          en: cpu1
      cpu2:
        display:
          zh: cpu2
          en: cpu2
  clock:
    display:
      zh: 时钟配置
      en: clock config
    input_type: input
    choise:
      default: 24000000

i2c_config: &i2c_config
